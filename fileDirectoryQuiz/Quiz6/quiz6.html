<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="../style.css">
		<title>Quiz6</title>
	</head>
	<body class="bg-result">
		<div class="vh-100 d-flex flex-column justify-content-center">
			<div class="text-right px-5 py-2">
				<a class="btn border-success text-success rem1p2 bg-result" id="submit" onclick="submitViewBlock()">提出</a>
			</div>			
			<div class="row">
				<div id="Quiz" class="bg-result container border border-success vh-60 p-3  col-md-5">
					<div id="title" class="p-5 text-center">
						<h3 class="text-success">問題６：lsコマンド</h3>
					</div>
					<div id="content" class="p-3">
						<h4 class="text-success">pythonディレクトリがあります。またpythonディレクトリの直下にmathディレクトリとwebディレクトリがあり、mathディレクトリ直下にfactorial.pyファイルとdifferentialディレクトリがあります。lsコマンドを使いカレントディレクトリ直下のディレクトリ、ファイルを確認しましょう。</h4>
					</div>
					<div id="content" class="p-3">
						<h5 class="text-success">ヒント：ls 引数なし　でカレントディレクトリ直下のディレクトリ、ファイルを確認できます。</h5>
					</div>
				</div>
				
				<div id="CLIOutputDiv" class="container border border-success vh-60 CLI p-3 output-text col-md-5">
				</div>
				<div class="container input-group py-2 col-md-5">
					<div id="dictionary" class="input-box rem1p5">
						<a href="../fileDirectoryQuizList.html" class="text-success" target="blank">問題一覧へ</a>
					</div>
				</div>     
				<div class="bg-result container input-group py-2 CLI col-md-5">
				  <input type="text" id ="CLITextInput" class="form-control" placeholder="type any command" aria-label="Username" aria-describedby="addon-wrapping">
				</div>     
			</div>
		</div>
		<div class="d-none" id="submitView">
			<div class="po-ab d-flex justify-content-center align-items-center">
				<div class="d-flex align-items-center flex-column">
					<h2 class="text-center">提出しますか？</h2>
					<div class="d-flex justify-content-center p-4">
						<button type="button" class="btn btn-primary m-2" onclick="scoringViewBlock()">提出する</button>
						<button type="button" class="btn btn-success m-2" onclick="submitViewNone()">閉じる</button>
					</div>
				</div>
			</div>
		</div>
		<div class="d-none" id="scoringView">
			<div class="po-ab d-flex justify-content-center align-items-center">
				<div class="d-flex align-items-center flex-column">
					<h3 class="text-center" id="scoring"></h3>
					<button type="button" class="btn btn-success m-2" onclick="scoringViewNone()">閉じる</button>
				</div>
			</div>
		</div>
		<script src="quiz6.js"></script>
	</body>
</html>
